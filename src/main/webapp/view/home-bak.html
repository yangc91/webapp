<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" id="ng-app" data-ng-app="app" ng-app="app">
<script type="text/javascript">
    var supportB64 = true;
</script>
<!--[if IE 8]>
<script type="text/javascript">
    supportB64 = false;
</script>
<![endif]-->
<head>
    <title>webdemo</title>
    <link href="/webdemo/images/favicon.ico" rel="shortcut icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        @charset "UTF-8";
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form, section, \:section {
            display: block;
        }

        [ng-cloak] {
            display: none;
        }
    </style>

    <!--[if lte IE 8]>
    <script>
        (function(tags, attrs){
            for(var i=tags.length - 1; i>=0; i--) {
                document.createElement(tags[i]);
            }

            for(var i=attrs.length - 1; i>=0; i--) {
                document.createElement(attrs[i]);
            }
        })
        (['ng-include','ng-pluralize', 'ng-view', 'ui-view', 'colgroup', 'col', 'highchart'],
                ['ng-include','ng-view', 'ui-view']
        );
    </script>
    <![endif]-->

    <link href="/webdemo/script/lib/ui-bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/webdemo/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">var base = '${base!}', _user = { username: '${operator.username}', id:'${operator.currUser.id}', ecCode:'${operator.currUser.ecCode!}'}, _baidumapTileAddress='${baidumapTileAddress!}';</script>
</head>
<body ng-controller="rootCtr">

<!--首页头部开始-->
<div class="logoPic">
    <img class="curpos float-left" style="margin-right: 5px;" ng-click="goIndex()" title="EMM移动设备管理平台" src="/webdemo/themes/default/images/logo.png"/>
    <p class="logoWord">${projectName!''}</p>
</div>
<ul class="index-menu">
    <li ng-repeat="it in menus" ng-class="{'selected':selected == it}" ng-click="clickMenu(it)">

        <span ng-bind="it.text"></span>
        <div class="arrowUp" ng-show="selected == it"></div>

        <ul ng-if="it.child" class="second-menu" ng-show="selected == it">
            <li ng-repeat="child in it.child" ng-click="clickChildMenu(child, $event)">
                <span ng-bind="child.text"></span>
                <div class="arrowUp-gray" ng-show="selected.childSelected == child"></div>
            </li>
        </ul>
    </li>
</ul>
<div class="exitSys" ng-mouseover="toggleLink()" ng-mouseleave="hoverOut()" >
	<p href="#" class="adminLink table-whitespace">
		<img src="/webdemo/themes/default/images/admin.png" />
        ${operator.username}
		<span class="caret"></span>
	</p>
	<ul class="exitList" ng-show="adminLinkShow" style="text-align: center">
		<li class="lock">
			<a href="/webdemo/ecss/index.do#/ecss/system/toModifyPassword">
				<span class="lockDiv"></span> 修改密码
			</a>
		</li>
		<li class="lock">
			<a href="/webdemo/login.do">
				<span class="quitDiv"></span>
				退出系统
			</a>
		</li>
	</ul>
</div>

<div ui-view="" class="main-container" ng-style="{'top':selected.child?'120px' :'70px'}"></div>

    <!--[if lte IE 7]>
    <script src="/webdemo/script/lib/json2/json2.js" type="text/javascript"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="/webdemo/script/lib/es5-shim/es5-shim.min.js"></script>
    <script src="/webdemo/script/lib/es5-shim/es5-sham.min.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script src="/webdemo/script/lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="/webdemo/script/lib/html5shiv/html5shiv.min.js"></script>
    <script src="/webdemo/script/lib/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 卡控件 -->
    <script src="/webdemo/script/lib/card/card.ws-1.0.0.js" type="text/javascript"></script>
    <script src="/webdemo/script/lib/card/card-1.0.1.js" type="text/javascript"></script>

    <script src="/webdemo/script/lib/angular/1.2.9/angular.js" type="text/javascript"></script>
    <script src="/webdemo/script/lib/angular-ui-router/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="/webdemo/script/lib/ocLazyLoad/ocLazyLoad.min.js" type="text/javascript"></script>


<#escape x as (x!)?html>
    <script type="text/javascript" charset="utf-8">
        var menus = [<#list operator.topMenus as menu>
        {
            id:'${menu.id!}',
            text:'${menu.name!}',
            <#if menu.children?exists && menu.children?size gt 0>
                child:[
                    <#list menu.children as child >
                    {
                        id:'${child.id!}',
                        text:'${child.name!}',
                        url:'${child.properties['link']?replace('.do', '')}'
                    }<#if child_has_next>,</#if>
                </#list>
                ],
                <#else>
                url:'${menu.properties['link']?replace('.do', '')}'
            </#if>
        }<#if menu_has_next>,</#if>
        </#list>];

        <#if operator??>
            var user = {
                        'username':'${operator.currUser.userName}',
                        'ecCode':'${operator.currUser.ecCode}',
                        'userId':'${operator.currUser.id}',
                        'type': '${operator.currUser.type}',
                        'cardId':'${operator.currUser.cardId}'
                    }
        </#if>

    </script>


</#escape>
    <script src="/webdemo/script/filters/filters.js" type="text/javascript" charset="utf-8"></script>
    <script src="/webdemo/script/lib/ui-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="/webdemo/script/services/dialogService.js" type="text/javascript" charset="utf-8"></script>
    <script src="/webdemo/script/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/webdemo/script/controllers/rootCtr.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
