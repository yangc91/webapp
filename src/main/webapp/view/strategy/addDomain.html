<div class="modal-body addDomainDia">
    <form name="addFrm" method="post" novalidate="novalidate">
        <table class="dialogNormal" style="font-size: 14px;line-height: 34px;">
            <tr class="addTableTr">
                <td>
                    <p class="fc9" style="width: 100px;"> 域名：</p>
                </td>
            </tr>
            <tr class="addTableTr">
                <td>
                    <p ng-class="{'has-success':addFrm.domain.$valid, 'has-error':addFrm.domain.$invalid && addFrm.domain.$dirty}">
                        <input class="form-control" ng-model="input.domain" name="domain" required
                           tooltip="请输入合法域名" tooltip-placement="bottom" ng-pattern="/^[0-9a-z.]+$/" maxlength="60">
                        <span style="color: red" ng-show="domainError">{{domainErrorMsg}}</span>
                    </p>
                </td>
            </tr>
            <tr class="addTableTr">
                <td>
                    <p class="fc9" style="vertical-align: text-top;">网站名称<span class="fc9 fs12"></span>：</p>
                   <!-- <p class="fs9" style="color:red" ng-show="errorShow">{{addFrm.domain.$error.required?'域名项必填' : (addFrm.domain.$error.maxlength?'策略项最大15位' :( addFrm.domain.$error.pattern?'名称必须是合法域名':(checkStrategyDomainName?'该域名已存在,请重新输入！':'')))}}</p>-->
                </td>

            </tr>
            <tr class="addTableTr">
                <td style="padding-top: 10px;">
                    <p ng-class="{'has-success':addFrm.name.$valid, 'has-error':addFrm.name.$invalid && addFrm.name.$dirty}">
                    <input class="form-control" ng-model="input.name" name="name" required
                           tooltip="网站名称最多输入15个中英文字符" tooltip-placement="bottom" maxlength="15">
                        <span style="color: red" ng-show="nameError">{{nameErrorMsg}}</span>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</div>
