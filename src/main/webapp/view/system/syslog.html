<!--左侧搜索表单-->
<form class="role-frm">
    <div><span class="listNum" ng-bind="totalRecords"></span>条日志</div>

    <hr class="hr-solid">

    <div class="input-group" style="border: 1px solid #CCCCCC;border-radius: 3px;">
        <p ng-show="!startTime" class="fs14 fc9" style="position: absolute;top: 5px;left:12px;">开始时间……</p>
        <input type="text" ng-model="startTime" ng-change="changeStartTime()" ng-class="{'opacZero':startTimeClass}" mydatepicker maxDate="{{endTime}}" class="form-control" style="width: 185px;border: none" >
    </div>
    <div class="input-group endTime" class="input-group" style="border: 1px solid #CCCCCC;border-radius: 3px;">
        <p ng-show="!endTime" class="fs14 fc9" style="position: absolute;top: 5px;left:12px;">结束时间……</p>
        <input type="text" ng-model="endTime" ng-change="changeEndTime()" ng-class="{'opacZero':endTimeClass}" mydatepicker minDate="{{startTime}}" class="form-control" style="width: 185px;">
    </div>

    <hr class="hr-solid">

    <div ng-click="changestate()" class="curpos liTitle">
        <span class="glyphicon glyphicon-triangle-bottom" ng-show="deviceState"></span>
        <span class="glyphicon glyphicon-triangle-right" ng-show="!deviceState"></span>
        <span>操作日志</span>
    </div>

    <ul class="role-list" ng-show="deviceState">

        <li ng-repeat="logType in logTypeList">
            <input type="checkbox" class="chk_1" ng-model="logType.selected" id="{{logType.value}}" ng-change="logTypeSelect()">
            <label for="{{logType.value}}" ng-class="{'checkStyle':logType.selected}"></label>
            <label for="{{logType.value}}"  class="curpos">{{logType.name}}</label>
        </li>
    </ul>
</form>
<!--右侧-->
<div class="admin-list userList" ng-show="tableParams.total() > 0">
	<div class="handle-div">
	</div>
    <table ng-table="tableParams" show-filter="false" class="table vtable-hover">

        <!--自定义表头-->
        <colgroup>
            <col width="60px" />
            <col width="250px"/>
            <col width="160px"/>
            <col width="160px"/>
            <col/>
        </colgroup>

        <tr ng-repeat="log in $data track by $index" ng-click="clickTr(log)" ng-class="{visited:log.visited}">
            <td data-title="'序号'" style="width: 15%; min-width: 60px;" >
                <div class="td left-border default">
                    <span>{{(params.page()-1) * (params.count()) + $index + 1}}</span>
                    <div class="vline right-vline"></div>
                </div>
            </td>
            <td data-title="'时间'" style="width: 20%; min-width: 250px;" >
                <div class="td default">
                    <span ng-bind="log.logTimeLable"></span>

                    <div class="vline right-vline"></div>
                </div>
            </td>
            <td data-title="'操作者'" style="width: 20%; min-width: 160px;" >
                <div class="td default">
                    <span ng-bind="log.userName"></span>

                    <div class="vline right-vline"></div>
                </div>
            </td>
            <td data-title="'日志类型'" style="width: 20%; min-width: 160px;" >
                <div  class="td default">
                    <span ng-bind="log.logTypeLable"></span>

                    <div class="vline right-vline"></div>
                </div>
            </td>
            <td data-title="'日志内容'" style="width: 25%; max-width: 300px;">
                <div class="td right-border default table-whitespace" title="{{log.logContent}}" ng-bind="log.logContent"></div>
            </td>
        </tr>
    </table>

    <p ng-class="{ true : 'recordsNumGtTen', false : 'recordsNumLeTen' }[tableParams.total() > tableParams.count()]" ng-bind="'当前' + resultRecords + '条'"></p>
</div>

<div class="admin-list userList noResultContent" ng-show="noResultContent">
    <div class="dialogNormal noResult">
        <div class="faceLogo">
            <img src="${base}/themes/default/images/secondConfirm.png" />
        </div>
        <div class="dialogContent">
            <p class="secondConfirm">啊呀，没有检索到任何内容……</p>
            <p class="fs14">
                <img src="${base}/themes/default/images/circleRight.png" />
                请更改条件后再次搜索或筛选
            </p>
        </div>
        <div class="clearfloat"></div>
    </div>
</div>

<div class="foot" ng-show="tableParams.total() > 0">
	<div class="infoImg">
		<img src="${base}/themes/default/images/log.png" />
	</div>
	<p class="personName">
        {{prevItem.userName}}
	</p>
	<p class="fcb" style="padding-bottom:10px">{{prevItem.logTypeLable}}</p>
	<p class="deviceInfo">
		<span class="deviceInfoName">日志内容:</span>
		{{prevItem.logContent}}
	</p>
</div>
